<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Align</title>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      margin: 0;
    }

    main#content {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      text-align: left;
    }

    main#content section {
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }

    main#content h1,
    main#content p {
      text-align: left;
    }

    main#content p {
      font-size: 16px;
      line-height: 1.6;
    }

    main#content img {
      display: block;
      margin-left: 0;
      margin-right: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <main id="content">
    <section>
      <h1>Publications</h1>
      <p>I am an aspirinessing...</p>
    </section>
  </main>

</body>
</html>
